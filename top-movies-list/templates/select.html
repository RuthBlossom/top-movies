{% extends 'base.html' %}
<!-- This line extends the 'base.html' template, meaning it inherits its structure and any defined blocks -->

{% block title %}Select Movie{% endblock %}
<!-- This block defines the title for this particular page, which will be used in the <title> tag of the HTML output -->

{% block content %}
<!-- This block defines the main content of the page -->

<div class="container">
    <h1 class="heading">Select Movie</h1>
    <!-- This line creates a heading for the page -->

    {% for movie in options: %}
    <!-- This is a for loop that iterates over each movie in the 'options' list -->

    <p>
        <a href="{{ url_for('find_movie', id=movie.id) }} ">{{ movie.title }} - {{movie.release_date}}</a>
        <!-- Inside the loop, this line generates a hyperlink for each movie, with its title and release date -->
        <!-- 'url_for' is a function used in Flask to generate URLs for a given view function -->
        <!-- It's being used here to generate the URL for the 'find_movie' view, passing the movie's id as a parameter -->
    </p>

    {% endfor %}
    <!-- This line marks the end of the for loop -->

</div>
<!-- This line closes the container div -->

{% endblock %}
<!-- This line marks the end of the content block -->
